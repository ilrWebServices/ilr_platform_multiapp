- name: 'drupal8'
  type: 'php:7.3'
  source:
    root: drupal

  relationships:
    database: 'db:mysql'
    reports: 'db:reporter'
    drupal7: 'db:migrator'

  runtime:
    extensions:
      - imagick
      - apcu

  variables:
    php:
      display_errors: Off
      display_startup_errors: Off

  # 1024 * 14
  disk: 14336

  # The 'mounts' describe writable, persistent filesystem mounts in the application.
  mounts:
    '/web/sites/default/files-d8':
        source: local
        source_path: 'files-d8'
    '/private':
        source: local
        source_path: 'private'
    '/tmp':
        source: local
        source_path: 'tmp'
    '/.drush':
        source: local
        source_path: 'drush'
    '/drush-backups':
        source: local
        source_path: 'drush-backups'
    '/.console':
        source: local
        source_path: 'console'

  # Configuration of the build of this application.
  build:
    flavor: none

  dependencies:
    php:
      composer/composer: '^2.0'

  # The hooks executed at various points in the lifecycle of the application.
  hooks:
    build: |
      set -e
      echo "" | base64 -d - > .environment
      curl -sS https://platform.sh/cli/installer | php
      composer --no-dev --no-ansi --no-interaction install --no-progress --prefer-dist --optimize-autoloader
      npm install
      npm run build
    deploy: |
      set -e
      drush -y cache-rebuild
      drush -y updatedb --no-post-updates
      drush -y config:import
      drush -y updatedb
      drush -y cache-rebuild

  web:
    locations:
      '/':
        root: 'web'

        # How long to allow static assets from this location to be cached.
        #
        # Can be a time in seconds, or -1 for no caching. Times can be
        # suffixed with "s" (seconds), "m" (minutes), "h" (hours), "d"
        # (days), "w" (weeks), "M" (months, as 30 days) or "y" (years, as
        # 365 days).
        expires: 1d

        # Whether to forward disallowed and missing resources from this
        # location to the application.
        #
        # Can be true, false or a URI path string.
        passthru: '/index.php'

        # Deny access to static files in this location.
        allow: false

        # Rules for specific URI patterns.
        rules:
          # Allow access to common static files.
          '(?i)\.(jpe?g|png|gif|svgz?|css|js|map|ico|bmp|eot|woff2?|otf|ttf|pdf|docx?|mp3)$':
            allow: true
          '^/robots\.txt$':
            allow: true
          '^/sitemap\.xml$':
            allow: true

          # Deny direct access to configuration files.
          '^/sites/sites\.php$':
            scripts: false
          '^/sites/[^/]+/settings.*?\.php$':
            scripts: false

      '/sites/default/files-d8':
        # Allow access to all files in the public files directory.
        allow: true
        expires: 5m
        passthru: '/index.php'
        root: 'web/sites/default/files-d8'

        # Do not execute PHP scripts.
        scripts: false

        rules:
          # Provide a longer TTL (2 weeks) for aggregated CSS and JS files.
          '^/sites/default/files-d8/(css|js)':
            expires: 2w

  # The configuration of scheduled execution.
  crons:
    drupal:
      # Run drush cron every hour
      spec: '0 * * * *'
      cmd: 'drush core-cron'
    snapshot:
      # Take a snapshot automatically every night at 6am (UTC). See
      # https://docs.platform.sh/administration/backup-and-restore.html#automated-backups
      # for more info about API tokens and configuration.
      spec: '0 5 * * *'
      cmd: |
        if [ "$PLATFORM_BRANCH" = master ]; then
          platform snapshot:create --yes --no-wait
        fi
- name: 'proxy'
  type: 'nodejs:14'
  source:
    root: proxy

  web:
    commands:
      # This is roughly the same command found in `npm run start`. It's repeated
      # here because of respawning issues when using `npm run start`. See
      # https://docs.platform.sh/languages/nodejs.html#configuration
      start: "/app/node_modules/.bin/pm2 start /app/server.js -i 4 --no-daemon --max-memory-restart 200M --name 'web-proxy'"

  hooks:
    build: |
      if [ ! -z "$AWS_ACCESS_KEY_ID" ] && [ ! -z "$AWS_SECRET_ACCESS_KEY" ]; then
        pip install futures
        pip install awscli --upgrade --user 2>/dev/null
      fi
      set -e
      npm install --production
      echo "" | base64 -d - > .environment
      mkdir bin
      echo "" | base64 -d - > bin/upload_logs_to_s3.sh

  mounts:
    run:
      source: local
      source_path: run
    tmp:
      source: local
      source_path: tmp

  disk: 512

  crons:
    upload_logs_to_s3:
      # This is run hourly at 54 minutes after the hour, since platform.sh can
      # delay cron runs by up to 300 seconds.
      spec: '54 * * * *'
      cmd: |
        if [ "$PLATFORM_BRANCH" = master ]; then
          bash bin/upload_logs_to_s3.sh
        fi
